<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="p2">Edit Listing</h1>
    <button class="backButton"><</button>

    <table align="center">
        <tr>
            <td align="right" >
            <label>Resource Title: </label>             
        <td align="left">
            <input type="text" class = "rcorners"><br>
            <tr><td align="right">
                <label>Resource Type: </label>               
            <td align="left">
                <select name="User Type" class = "rcorners">
                    <option value="tenant">Place</option>
                    <option value="owner">Item</option>
                </select><br>
        <tr><td align="right">
            <label>Resource Description: </label>             
        <td align="left">
            <input type="text" class="resourceDescriptionInputBox"><br>
    </table>

    <div id="uploadImageButton">
        <button class="button">Upload Image</button>
    </div>

    <div id="uploadListingButton">
        <button class="button">Upload Listing</button>
    </div>
</body>
</html>
